<!-- Header -->

  <div class="form">
      
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="#login">Log In</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="signup">   
          <h1>Home Automation Sign Up</h1>
          
          <form action="https://wwwcybertronml.000webhostapp.com/thankyou.php" method="post">
		  
		  <div class="field-wrap">
      
            <input type="text" placeholder=" enter user id" required autocomplete="off"/>
          </div>

          <div class="field-wrap">
   
          
            <input type="email" placeholder="Email Address" required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
      
            <input type="password" placeholder=" Set Password" required autocomplete="off"/>
          </div>
          
          <button type="submit" class="button button-block"/>Sign Up</button>
          
          </form>

        </div>
        
        <div id="login">   
          <h1>Sign in!</h1>
          
          <form action="/" method="post">
          
         
         <input type="email" placeholder="Email Address" name="email" required autocomplete="off"/>
           
          
          <div class="field-wrap">
		       </div>
        
       <input type="password" placeholder=" Set Password" name="password" required autocomplete="off"/>
     
          <br>
          <p class="forgot"><a href="#">Forgot Password?</a></p>
          
          <button class="button button-block"/>Log In</button>
          
          </form>

        </div>
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script>
$('.tab a').on('click', function (e) {
  
  e.preventDefault();
  
  $(this).parent().addClass('active');
  $(this).parent().siblings().removeClass('active');
  
  target = $(this).attr('href');

  $('.tab-content > div').not(target).hide();
  
  $(target).fadeIn(600);
  
});
</script>
